<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <link rel="stylesheet" href="../styles/estiloGeneral.css" />
</head>
<body>
  <div class="admin-container">
    <h2>Ingreso Administrador</h2>
    <form id="formAdmin" action="/admin/login" method="POST">
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="boton verde">Ingresar</button>
      <button type="button" id="btn-autocompletar" class="boton verde">Autocompletar</button>
    </form>

    <!-- Botón para volver al índice -->
    <button type="button" class="boton blanco" onclick="window.location.href='/'">
      Volver al Inicio
    </button>
  </div>

  <script>
    document.getElementById("btn-autocompletar").addEventListener("click", () => {
      document.getElementById("email").value = "admin@vivero.com";
      document.getElementById("password").value = "1234";
    });
  </script>
</body>
</html>
