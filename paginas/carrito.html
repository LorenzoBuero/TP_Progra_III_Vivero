<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="../styles/carrito.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">🌿 Vivero Natural</div>
    <div class="nombreAlumno"></div>
    <div class="cart">
      <span><strong>🛒 Carrito:</strong> <span id="cart-count">0</span> productos</span>
    </div>
  </nav>

  <main class="cart-section">
    <h2>🛍️ Tu Carrito</h2>

    <ul id="cart-items">
      <!-- Aquí se renderizan los productos agregados al carrito -->
    </ul>

    <div class="cart-total">
      Total: <strong>$<span id="cart-total">0.00</span></strong>
    </div>

    <div class="acciones-carrito">
      <button id="btn-confirmar-compra">Confirmar Compra</button>
      <button id="btn-vaciar-carrito">Vaciar Carrito</button>
    </div>
  </main>

  <script src="../codigo/carrito.js"></script>
</body>
</html>
