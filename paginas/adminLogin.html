<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <link rel="stylesheet" href="../styles/estiloGeneral.css" />

</head>
<body>
  <div class="admin-container">
    <h2>Ingreso Administrador</h2>
    <form id="formAdmin">
      <label for="email">Correo</label>
      <input type="email" id="email" required>

      <label for="password">Contrase√±a</label>
      <input type="password" id="password" required>

      <button type="submit" class="boton verde">Ingresar</button>
      <button type="button" id="btn-autocompletar" class="boton verde">Autocompletar</button>
    </form>
  </div>

  <script>
    document.getElementById("formAdmin").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if(email === "admin@vivero.com" && password === "1234") {
        window.location.href = "dashboard.html";
      } else {
        alert("Credenciales incorrectas.");
      }
    });

    document.getElementById("btn-autocompletar").addEventListener("click", () => {
      document.getElementById("email").value = "admin@vivero.com";
      document.getElementById("password").value = "1234";
    });
  </script>
</body>
</html>
